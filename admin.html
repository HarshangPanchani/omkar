<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Omkar Ceramics</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .row { display: flex; gap: 30px; }
        .col { flex: 1; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9rem; color: #444; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* Specific style for ID input to show it's important */
        #code { background: #e8f0fe; font-weight: bold; border-color: #4a90e2; }
        
        button { margin-top: 20px; width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; font-size: 1rem; cursor: pointer; font-weight: bold; }
        button:hover { background: #1a252f; }
        
        .output { background: #282c34; color: #98c379; font-family: monospace; padding: 15px; height: 300px; width: 100%; box-sizing: border-box; }
        .error { color: red; font-size: 0.8rem; display: none; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Item</h2>
    
    <div class="row">
        <div class="col">
            <label>Item ID (Auto-calculated, or type Custom)</label>
            <input type="text" id="code" onkeyup="checkDuplicate()">
            <div id="duplicateMsg" class="error">⚠️ This ID is already in use!</div>

            <label>Product Name</label>
            <input type="text" id="name">

            <label>Category</label>
            <input type="text" id="cat" list="cats">
            <datalist id="cats">
                <option value="Floor Tiles">
                <option value="Wall Tiles">
                <option value="Sanitaryware">
                <option value="Nameplates">
            </datalist>

            <label>Size / Dimensions</label>
            <input type="text" id="size">

            <label>Image Filename (e.g. tile1.jpg)</label>
            <input type="text" id="img">

            <label>Description</label>
            <textarea id="desc" rows="3"></textarea>

            <button onclick="generate()">Generate Code</button>
        </div>

        <div class="col">
            <label>Copy this into products.js:</label>
            <textarea id="result" class="output" onclick="this.select()"></textarea>
        </div>
    </div>
</div>

<script src="products.js"></script>

<script>
    // 1. Logic to find the next simple number
    window.onload = function() {
        let maxId = 0;

        if (typeof products !== 'undefined') {
            products.forEach(p => {
                // Check if ID is a pure number (no letters, no dashes)
                // We use Regex to ensure it contains only digits
                if (/^\d+$/.test(p.id)) {
                    const num = parseInt(p.id, 10);
                    if (num > maxId) {
                        maxId = num;
                    }
                }
            });
        }
        
        // Next ID is Max + 1
        document.getElementById('code').value = maxId + 1;
    };

    // 2. Warning if ID exists
    function checkDuplicate() {
        const val = document.getElementById('code').value;
        const exists = products.some(p => p.id === val);
        document.getElementById('duplicateMsg').style.display = exists ? 'block' : 'none';
        document.getElementById('code').style.borderColor = exists ? 'red' : '#4a90e2';
    }

    // 3. Generate JSON
    function generate() {
        const obj = {
            id: document.getElementById('code').value,
            name: document.getElementById('name').value,
            category: document.getElementById('cat').value,
            size: document.getElementById('size').value,
            description: document.getElementById('desc').value,
            image: "images/" + document.getElementById('img').value
        };

        const json = `    ` + JSON.stringify(obj, null, 4) + `,`;
        document.getElementById('result').value = json;
    }
</script>

</body>
</html>
